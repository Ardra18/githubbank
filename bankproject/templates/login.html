<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body style="background-color:Beige;">
<h2 style="text-align:center;color:black;font-family:timesnewroman;">Login here...</h2>
<form action="login" method="post" >
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your name"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="submit">
    <a href="{% url 'authentications:register' %}">Or register</a><br>
    <button><a href= "{% url 'authentications:form' %}">Next</a></button>



</form>


</body>
</html>
